<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Speech to Text Conversion - Home</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header Section - Start -->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-xl-12 col-md-12 col-xs-12">
            <h1 class="text-center">Speech to Text Conversion</h1>
          </div>
        </div>
      </div>
    </header>
    <!-- Header Section - End -->

    <!-- Page Section - Start -->
    <div class="pg-section">
      <div class="container">
        <div class="row text-center">
          <div class="clearfix col-xl-6 col-md-12 col-xs-12 offset-xl-3">
            <textarea
              name=""
              id=""
              class="form-control txt-speech"
              placeholder="Enter the text here - to be converted text into speech..."
            ></textarea>
            <button class="btn btn-primary btn-lg" id="btn-start">Start</button>
            <button class="btn btn-danger btn-lg" id="btn-end">End</button>
            <div class="instruction-wrapper">
              <span>Press the Start Button</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page Section - End -->

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Scripts -->
    <script src="js/scripts.js"></script>
  </body>
</html>
